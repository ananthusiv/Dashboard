<!-- staff-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Customer Feedback</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Staff Dashboard</h1>
                <p>Welcome to your staff dashboard!</p>
            </header>

            <!-- Orders Section from dashboard.html -->
            <section id="operations" class="section">
                <h2>Orders</h2>
                <div class="metrics">
                    <div class="metric card">
                        <h3>Order Fulfillment Time</h3>
                        <canvas id="order-fulfillment-time" class="chart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Customer Feedback Section from dashboard.html -->
            <section id="customers" class="section">
                <h2>Customer Feedback</h2>
                <div class="metrics">
                    <div class="metric card">
                        <h3>Customer Satisfaction</h3>
                        <canvas id="customer-satisfaction" class="chart"></canvas>
                    </div>
                    <div class="metric card">
                        <h3>Customer Feedback Trends</h3>
                        <canvas id="customer-feedback" class="chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
